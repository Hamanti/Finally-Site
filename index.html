<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Миролюбец Главная</title>
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <nav class="section nav bgcgray">
      <div class="container">
        <div class="nav-header">
          <div class="nav-header__info">
            <div class="nav-header__call">
              <img src="img/main/nav/call_info.png" alt="" />
            </div>
            <span class="nav-header__call-text">8 (950) 321-65-55</span>
            <div class="nav-header__geo">
              <img src="img/main/nav/geo_info.png" alt="" />
            </div>
            <span class="nav-header__geo-text">Ул. Мира 6, дом 1, офис 4.</span>
          </div>
          <!-- /.nav-header__info -->
          <div class="nav-header__auth">
            <a href="#" class="nav-header__auth-login">Логин</a>
            <span class="nav-header__stick">|</span>
            <a href="#" class="nav-header__auth-login">Регистрация</a>
          </div>
          <!-- /.nav-header__auth -->
        </div>
        <!-- /.nav-header -->
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.section nav -->
    <nav class="section nav">
      <div class="container">
        <div class="nav-block">
          <div class="nav-block__logo">
            <div class="nav-block__img">
              <img src="img/perple_logo.png" alt="" />
            </div>
            <div class="nav-block__name-text">
              <div class="nav-block__title">МИРОЛЮБЕЦ</div>
              <div class="nav-block__subtile">ЗАКРОЕМ ВАШИ КРЫЛЬЯ</div>
            </div>
          </div>
          <div class="nav-block__menu">
            <a href="#" class="nav-block__link">ГЛАВНАЯ</a>
            <a href="#" class="nav-block__link">О КОМПАНИИ</a>
            <a href="#" class="nav-block__link">НОВОСТИ</a>
            <a href="#" class="nav-block__link">УСЛУГИ</a>
            <a href="#" class="nav-block__link">ОТЗЫВЫ</a>
            <a href="#" class="nav-block__link">КОНТАКТЫ</a>
          </div>
          <div class="nav-block__call-button">
            <img src="img/main/nav/call_button.png" alt="" />
          </div>
        </div>
        <!-- /.nav-block -->
      </div>
    </nav>
    <!-- /.section nav -->

    <section class="display">
      <div class="display-block">
        <div class="display-block__text">
          <p class="display-block__minititle up-text">Центр психологической поддержки</p>
          <!-- /.display-block__minititle -->
          <p class="display-block__title up-text">Миролюбец</p>
          <!-- /.display-block__title -->
          <p class="display-block__subtitle up-text">Центр работает в Абакане. Работаем по скайпу по миру, он-лайн консультации. По медиации-Сибирь.
          </p>
          <!-- /.display-block__subtitle -->
          <button class="display-block__button up-text">связаться с нами</button>
          <!-- /.button display-block__button -->
        </div>
        <!-- /.display-block__text -->
      </div>
      <!-- /.display-block -->
    </section>
    <!-- /.display -->

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.maskedinput.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script>
      new WOW().init();
    </script>
